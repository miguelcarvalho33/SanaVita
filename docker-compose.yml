version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "sa"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    # volumes:  # Comentado porque n√£o funciona para seed scripts em SQL Server

  backend:
    build: ./backend
    ports:
      - "8080:80"
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SanaVita;User Id=sa;Password=sa;
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - sqlserver

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      - REACT_APP_API_URL=http://backend/api
    depends_on:
      - backend
